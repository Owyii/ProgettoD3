<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<title>Sample D3 viz</title>
	<!-- loading fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
	<!-- loading D3.js -->
	<script type='text/javascript' src='https://d3js.org/d3.v6.min.js'></script>
	<link rel='stylesheet' href='style.css'>
</head>

<body>
	<header>
		<button id="" class="select_button"> ALL </button>
		<button id="Asia" class="select_button"> ASIA </button>
		<button id="Europe" class="select_button"> EUROPE </button>
		<button id="America" class="select_button"> AMERICA </button>
		<button id="Africa" class="select_button"> AFRICA </button>
		<button id="Oceania" class="select_button"> OCEANIA </button>
	</header>
	<main>
			<div id="info_uno">
				<svg id='chart' width="1480" height='550'></svg>
				<svg id="space" width="20" height="550"></svg>
				<div id='info' width="400" height='550'></div>
				<svg id="space" width="20" height="550"></svg>
			</div>
			<div id="info_due">
				<svg id='chart_due' width='1400' height='600'></svg>
			</div>
	</main>
	<!-- loading the script -->
	<script type='text/javascript' src='dataset.js'></script>
	<script type='text/javascript' src='script.js'></script>
</body>

</html>
